<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nagyfalat</title>
</head>

<body style="background-color: yellow;">
    <div class="oldal">
        <div class="col-xl-2.4 linksHead">
            <a href="../index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="akciok.html">Akciók</a>
            <a href="about.html">About</a>
            <a href="order.html">Order</a>
        </div>
        <div class="container col-xl-3">

            <form>
                <fieldset>
                    <legend style="text-align: center;">Rendelés adatai</legend>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="name" class="col-sm-1 col-form-label">Név:*</label>
                            <div class="col-xl-12">
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-1 col-form-label">Email:*</label>
                            <div class="col-xl-12">
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-1 col-form-label">Cím:*</label>
                            <div class="col-xl-12">
                                <input type="text" class="form-control" id="address" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment" class="col-sm-1 col-form-label">Megjegyzés</label>
                            <div class="col-xl-12">
                                <textarea class="form-control" id="comment" name="comment" rows="5" required></textarea>
                            </div>
                        </div>
                        <span>Extra feltét:</span>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="nothing" type="radio" value="0" checked>
                            <label class="form-check-label" for="nothing">Nem kérek feltétet.</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="cheese" type="radio" value="300">
                            <label class="form-check-label" for="cheese">sajt</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="bacon" type="radio" value="400">
                            <label class="form-check-label" for="bacon">bacon</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="double-meat" type="radio" value="1000">
                            <label class="form-check-label" for="double-meat">dupla hús</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="cheesAndBacon" type="radio" value="700">
                            <label class="form-check-label" for="cheesAndBacon">sajt én bacon együtt</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="cheessAndDouble" type="radio"
                                value="1300">
                            <label class="form-check-label" for="cheessAndDouble">sajt és dupla hús együtt</label>
                        </div>
                        <div class="form-group">
                            <label class="label label-block" for="sauce">Szósz:</label>
                            <select class="form-control" id="sauce" name="sauce">
                                <option value="0" selected>hagyományos</option>
                                <option value="100">csípős (+100 Ft)</option>
                            </select>
                        </div>
                        <div>
                            <label class="label label-block" for="quantity">Mennyiség</label>
                            <input class="form-control" id="quantity" name="quantity" type="number" min="1" max="10"
                                value="1" required>

                        </div>
                    </div>
                    <div class="form-group">
                        <span id=orderValue>A rendelés értéke:</span> <span id=message class="show-price"></span> Ft
                        <button onclick="sendOrderData()" type="button" class="btn btn-primary">Rendelés
                            leadása</button>
                    </div>


                </fieldset>
            </form>
        </div>
    </div>

    <script src="../js/price.js"></script>
</body>

</html>
