<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nagyfalat</title>
</head>

<body style="background-color: yellow;">
    <div class="container">
        <header class="blog-header py-3 weather">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <form class="col-4 pt-1" role="form">
                    <label class="w1 label-block" for="days">Időjárás</label>
                    <div class="input-group">
                        <select class="form-control col-sm-4 mr-4" id="days" name="days">
                            <option value="0" selected>Hétfő</option>
                            <option value="1">Kedd</option>
                            <option value="2">Szerda</option>
                            <option value="3">Csütörtök</option>
                            <option value="4">Péntek</option>
                            <option value="5">Szombat</option>
                            <option value="6">Vasárnap</option>
                        </select>
                        <a class="input-group-btn">
                            <button onclick="weatherWidget()" type="button"
                                class="btn btn-warning btn-md">Mutasd</button>
                        </a>
                    </div>

                </form>
                <div class="col-4 d-flex justify-content-end align-items-center" id=temp>
                </div>
            </div>
        </header>

        <div class="linksHead col-sm-12">
            <a href="../index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="akciok.html">Akciók</a>
            <a href="about.html">About</a>
            <a href="order.html">Order</a>
        </div>
        <div class="container col-sm-3 col align-self-center">

            <form>
                <fieldset>
                    <legend style="text-align: center;">Rendelés adatai</legend>
                    <div>
                        <div class="form-group">
                            <label for="name" class="col-sm-1 col-form-label">Név:*</label>
                            <div>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-1 col-form-label">Email:*</label>
                            <div>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-1 col-form-label">Cím:*</label>
                            <div>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment" class="col-sm-1 col-form-label">Megjegyzés</label>
                            <div>
                                <textarea class="form-control" id="comment" name="comment" rows="5" required></textarea>
                            </div>
                        </div>
                        <span>Extra feltét:</span>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="nothing" type="radio" value="0" checked>
                            <label class="form-check-label" for="nothing">Nem kérek feltétet.</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="cheese" type="radio" value="300">
                            <label class="form-check-label" for="cheese">Sajt (+300 Ft)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="bacon" type="radio" value="400">
                            <label class="form-check-label" for="bacon">Bacon (+400 Ft)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="double-meat" type="radio" value="1000">
                            <label class="form-check-label" for="double-meat">Dupla hús (+1000 Ft)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="cheesAndBacon" type="radio" value="700">
                            <label class="form-check-label" for="cheesAndBacon">Sajt és bacon együtt (+700 Ft)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="extra" id="cheessAndDouble" type="radio"
                                value="1300">
                            <label class="form-check-label" for="cheessAndDouble">Sajt és dupla hús együtt (+1300 Ft)</label>
                        </div>
                        <div class="form-group">
                            <label class="label label-block" for="sauce">Szósz:</label>
                            <select class="form-control" id="sauce" name="sauce">
                                <option value="0" selected>hagyományos</option>
                                <option value="100">csípős (+100 Ft)</option>
                            </select>
                        </div>
                        <div>
                            <label class="label label-block" for="quantity">Mennyiség</label>
                            <input class="form-control" id="quantity" name="quantity" type="number" min="1" max="10"
                                value="1" required>
                                <small class="form-text text-muted">
                                    Minimum 1, maximum 10 db.
                                </small>

                        </div>
                    </div>
                    <div class="form-group">
                        <span id=orderValue>A rendelés értéke:</span> <span id=message class="show-price"></span> Ft
                        <button onclick="validate()" type="button" class="btn btn-primary">Rendelés
                            leadása</button>

                </fieldset>
            </form>
        </div>
    </div>
    <script src="../js/weather.js"></script>
    <script src="../js/validate.js"></script>
</body>

</html>
