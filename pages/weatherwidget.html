<!DOCTYPE html>
<html lang="en" style="background-color: aliceblue; display: flex;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>weatherWidget</title>
</head>

<body style="background-color: aliceblue;">
<header class="weather">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <form class="col-4 pt-1" role="form">
            <label class="w1 label-block" for="days">Időjárás</label>
            <div class="input-group">
                <select class="form-control col-sm-4 mr-4" id="days" name="days">
                    <option value="0" selected>Hétfő</option>
                    <option value="1">Kedd</option>
                    <option value="2">Szerda</option>
                    <option value="3">Csütörtök</option>
                    <option value="4">Péntek</option>
                    <option value="5">Szombat</option>
                    <option value="6">Vasárnap</option>
                </select>
                <a class="input-group-btn">
                    <button onclick="weatherWidget()" type="button" class="btn btn-warning btn-md">Mutasd</button>
                </a>
            </div>

        </form>
        <div class="col-4 d-flex justify-content-end align-items-center" id=temp>
    </div>


</header>
</div>
<script src="../js/weather.js"></script>

</body>

</html>
